<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ender Earth</title>
</head>
<body>

    <video id="camera" autoplay></video>

</body>

<link rel="stylesheet" href="css/style.css">



<!-- TF.js face landmark model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.6.0/dist/tf.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

<script src="https://pchen66.github.io/js/three/three.min.js"></script>
<script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>

<script>

    const images = [
        'dawn.jpeg',
        'field.jpeg',
        'road.jpeg',
        'sunset.jpeg',
        'tent.jpeg',
        'minecraft.jpeg',
        'minecraft_2.jpeg'
    ];

    for(let image in images){
        let panorama = new PANOLENS.ImagePanorama(`assets/${images[image]}`);
        let viewer = new PANOLENS.Viewer();
        viewer.add(panorama);
    };

    document.querySelector(".panolens-container").id = "selected";

</script>

<script src="script/blink.js"></script>
<script src="script/tools.js"></script>

<script src="script/script.js"></script>

</html>
